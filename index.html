<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(c) {
                this.c = c;
            }
            setC (c) {
                this.c = c;
            }
            getC() {
                return this.c;
            }
            cConvertF () {
                return (this.c-32)*5/9;
            }
            cConvertK () {
                return this.c + 273.15;
            }
        }
        let test =  new Temperature(37);
        console.log(test.cConvertK());
    </script>
</body>
</html>
